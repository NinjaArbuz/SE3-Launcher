name: "Build"

on:
    push:
    pull_request:
jobs:
    build:
        name: Build

        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: "Checkout"
              uses: actions/checkout@v3

            - name: "Install Node"
              uses: actions/setup-node@v3

            - name: Install and build
              uses: GabrielBB/xvfb-action@v1
              with:
                  run: |
                      npm ci
                      npm run linux-electron-build
